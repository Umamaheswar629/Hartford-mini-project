<form (ngSubmit)="onLogin()" class="max-w-md mx-auto mt-20 p-6 bg-white shadow-lg rounded-lg space-y-5">
  <h2 class="text-2xl font-semibold text-center text-gray-700">Login</h2>
  <div class="flex flex-col">
    <label for="email" class="mb-1 text-sm font-medium text-gray-600">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email"/>
  </div>

  <div class="flex flex-col">
    <label for="password" class="mb-1 text-sm font-medium text-gray-600">Password</label>
    <input type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Enter your password"
    />
  </div>

  <!-- Role -->
  <div class="flex flex-col">
    <label for="role" class="mb-1 text-sm font-medium text-gray-600">
      Role
    </label>
    <select
      id="role"
      name="role"
      [(ngModel)]="role"
      required
      class="px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
    >
      <option value="">Select Role</option>
      <option value="agent">Agent</option>
      <option value="customer">Customer</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <!-- Button -->
  <button
    type="submit"
    class="w-full py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700 transition duration-200"
  >
    Login
  </button>
  @if(errorMessage){
      <p class="text-red-500 text-sm text-center">
  {{ errorMessage }}
</p>
  }


</form>
